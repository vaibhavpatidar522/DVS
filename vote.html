<body>
 <!-------------------------------------- nav bar ------------------------ -->
 <header class="head">
	<nav id="nav-bar">
		<div class="nav-img">
			<img src="./images/beis-high-resolution-logo-black-transparent.png" alt="Logo">
		</div>
		<div class="nav-btns">
			<button class="btn"  onclick="window.location.href='vote.html'" style="margin: 50px auto ;">Vote</button>

			<button class="btn" id="loginButton" style="margin: 50px auto ;">Login</button>
		</div>
	</nav>
</header>
<section class="container">
	
	<div id="card-alert">
		<h1  class="heading">
			Unleash Your Voting Potential: Enter the Era of BEIS</h1>
		</div> 
		<!-- -----------------------metamask connection btn--------------- -->
		<div class="metamask-list-container">
		
		 <div id="card-alert" class="card light-blue lighten-5">
			 <p id="metamasknotification">MetaMask is not Connected</p>
				<button onclick="connectMetamask()" class="btn vote-btn">Connect Metamask</button>
			
		</div>

		<div id="card-alert" class="card red lighten-5">
			<div class="card-content red-text">
			   <p id="cand"></p>
			 </div>
		</div>
<!-- -------------------list candidates---------------- -->

		<div>
			<label for="aadharNumberInput">Enter your Aadhar number:</label>
			<input type="text" id="aadharNumberInput" name="aadharNumber">
			<button onclick="getAllCandidatesForVote()" class="btn vote-btn list-btn">List All Candidates</button>

			<p id="p3"></p>
		</div>
		<!-- <div>
			<p id="cand"></p>
			<p id="status"></p>
			<p id="time"></p>
		</div> -->
<!-- -----------------vote table -------------------  -->
		<table id="myTable">
		   
			<thead>
			  <tr >
				  <th>ID</th>
				  <th>Election Symbol</th>
				  <th>Candidate name</th>
				  <th>party name</th>
				  <th>Vote</th>
			  </tr>
			</thead>
	
			<tbody>
		   
			</tbody>  

		 
	   </table>

		<div class="container">
			
			<button onclick="getVotingStatus()" class="vote-btn">Check Voting Status</button>
			<p id = "status"></p>
			<p id = "time"></p>
		</div>
	</div>

	</section>
	<script>
        var loggedIn = localStorage.getItem("loggedIn");
        if (loggedIn) {
            document.getElementById("loginButton").innerText = "Logout";
        }

        document.getElementById("loginButton").addEventListener("click", function() {
            if (loggedIn) {
                localStorage.removeItem("loggedIn");
                window.location.href = "/";
            } else {
                window.location.href = "login.html";
            }
        });
    </script>
