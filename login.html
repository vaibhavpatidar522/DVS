<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css"> <!-- Include your existing CSS file -->
    <style>
        /* Additional CSS for login page */
        body {
            background-color: #f5f7fa; /* Match background color with other pages */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #282938;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #40445a;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        /* Placeholder text styling */
        .placeholder-text {
            color: #888;
            font-style: italic;
        }
    </style>
</head>

<body>
    <form id="loginForm">
        <h2>Welcome, Admin!</h2>
        <p class="placeholder-text">Enter your credentials to login:</p>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Login">
        <p class="error-message" id="errorMessage"></p>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Hardcoded password check
            if (password === "admin" && username === "admin") {
                // Store login state in localStorage
                localStorage.setItem("loggedIn", true);
                // Redirect to ListVoters page
                window.location.href = "ListVoters.html";
            } else {
                // Display error message
                document.getElementById("errorMessage").textContent = "Incorrect password. Please try again.";
            }
        });

        var loggedIn = localStorage.getItem("loggedIn");
        if (loggedIn) {
            window.location.href = "vote.html";
        }
    </script>
</body>

</html>
